<div class="list row">
    <div class="col-md-12">
      <h3>Carros</h3>

      <table class="table table-dark table-striped">
        <caption>Lista de carros cadastrados</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Ano</th>
            <th scope="col">Placa</th>
            <th scope="col">Chassi</th>
            <th scope="col">Renavam</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles; let i = index">
            <th scope="row"> {{ vehicle.id }} </th>
            <td>{{ vehicle.marca }}</td>
            <td>{{ vehicle.modelo }}</td>
            <td>{{ vehicle.ano }}</td>
            <td>{{ vehicle.placa }}</td>
            <td>{{ vehicle.chassi }}</td>
            <td>{{ vehicle.renavam }}</td>
          </tr>
        </tbody>
      </table>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllVehicles()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <!-- <app-tutorial-details
        [viewMode]="true"
        [vehicle]="vehicle"
      ></app-tutorial-details> -->
    </div>
  </div>

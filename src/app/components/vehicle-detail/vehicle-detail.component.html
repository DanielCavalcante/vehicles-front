<div *ngIf="viewMode; else editable">
      <a
        class="badge badge-warning"
        routerLink="/vehicles/{{ vehicle.id }}"
      >
        Editar
      </a>
    </div>
  
  <ng-template #editable>
      <h4>Editar ve√≠culo</h4>
      <form *ngIf="vehicle.id" class="edit-form">
        <div class="form-group">
          <label for="marca" class="form-label">Marca</label>
          <input
            class="form-control"
            id="marca"
            required
            [(ngModel)]="vehicle.marca"
            name="marca"
          />
        </div>
        <div class="form-group">
          <label for="modelo" class="form-label">Modelo</label>
          <input
            class="form-control"
            id="modelo"
            required
            [(ngModel)]="vehicle.modelo"
            name="modelo"
          />
        </div>
        <div class="form-group">
          <label for="ano" class="form-label">Ano</label>
          <input
            class="form-control"
            id="ano"
            required
            [(ngModel)]="vehicle.ano"
            name="ano"
          />
        </div>
        <div class="form-group">
          <label for="chassi">Chassi</label>
          <input
            type="text"
            class="form-control"
            id="chassi"
            [(ngModel)]="vehicle.chassi"
            name="chassi"
          />
        </div>
        <div class="form-group">
          <label for="placa">Placa</label>
          <input
            type="text"
            class="form-control"
            id="placa"
            [(ngModel)]="vehicle.placa"
            name="placa"
          />
        </div>
        <div class="form-group">
          <label for="renavam">Renavam</label>
          <input
            type="text"
            class="form-control"
            id="renavam"
            [(ngModel)]="vehicle.placa"
            name="placa"
          />
        </div>
      </form>
    
    <div class="mt-3">
        <button class="btn btn-danger" (click)="delete()">
          Delete
        </button>
        
        <button
        type="submit"
        class="btn btn-success"
        (click)="update()"
        >
      Update
    </button>
    </div>
      <p>{{ message }}</p>
  </ng-template>
